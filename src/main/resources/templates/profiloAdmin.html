<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
     <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter - Profilo</title>
    <link rel="stylesheet" href="/profilo.css">
    <link rel="stylesheet" href="/common.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
      <div class="container">
        <div class="sidebar">
            <ul>
                <li><a href="/home"><i class="fas fa-home"></i> Home</a></li>
                
                <li><a href="/admin/profilo" class="active" ><i class="fas fa-user"></i> Profilo</a></li>
                
                <li><a href="/admin/esplora"><i class="fas fa-compass"></i> Esplora</a></li>
        
                  <li><a href="/admin/cercatweet"><i class="fas fa-search"></i> Cerca</a></li>
                  
            </ul>
            
            
            <div class="user-info">
                <span id="logged-in-user" th:text="${utente.username}"></span>
            </div> 
            
                                  
        </div>
        
          
            
             
    <div class="main-content">
        <div class="profilo-container">
            <div class="profilo-info">
                <h3>Informazioni Personali</h3>
                <p><strong>Nome:</strong> <span th:text="${utente.nome}"></span></p>
                <p><strong>Cognome:</strong> <span th:text="${utente.cognome}"></span></p>
                <p><strong>Email:</strong> <span th:text="${utente.email}"></span></p>
                
             
                
                         <!-- Bottone di Logout -->
            <form action="/logout" method="POST">
                <button type="submit" class="logout-button">Logout</button>
            </form>
        </div>
        
        
        
            
               
        
         
               
                      
</body>
</html>
